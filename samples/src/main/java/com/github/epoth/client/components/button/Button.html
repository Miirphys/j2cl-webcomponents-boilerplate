<div class="mdc-touch-target-wrapper">
    <button @click="onClick" class="mdc-button mdc-button--touch">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__touch"></span>
        <span @field="label" class="mdc-button__label" >
            <slot select="label"></slot>
        </span>
    </button>
</div>
